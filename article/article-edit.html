<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/article.css" />
</head>

<body class="body-bg m-3">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">

                <div class="layui-card">
                    <div class="layui-card-header">编辑文章</div>
                    <div class="layui-card-body p-3 layui-clear">
                        <form class="layui-form" id="article-publish">
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" class="layui-input" placeholder="请输入文章标题"
                                        lay-verify="required" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章类别</label>
                                <div class="layui-input-block">
                                    <select name="cate_id" lay-verify="required"></select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章内容</label>
                                <div class="layui-input-block" style="height:400px;">
                                    <textarea name="content" id="article-content" class="layui-textarea"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章封面</label>
                                <div class="layui-input-block cover-group">
                                    <div class="cover-img">
                                        <img src="/assets/images/cover.jpeg" id="image" />
                                    </div>
                                    <div class="cover-btn">
                                        <input type="file" id="file" class="d-none" accept="image/*" />
                                        <button type="button"
                                            class="layui-btn layui-btn-primary btn-choose-img">选择图片</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="layui-card-footer p-3">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit>发布</button>
                            <button class="layui-btn layui-btn-primary sketch-btn" lay-submit>存为草稿</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
    </div>

    <script type="text/html" id="tpl-category">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/jquery-3.6.0.min.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/js/article/article-pubilsh.js"></script>
</body>

</html>
