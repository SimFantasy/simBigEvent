<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/fonts/remixicon.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/article.css" />
</head>

<body class="body-bg m-3">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">

                <div class="layui-card">
                    <div class="layui-card-header">发布文章</div>
                    <div class="layui-card-body p-3 layui-clear">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="arttitle" class="layui-input" placeholder="请输入文章标题" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章类别</label>
                                <div class="layui-input-block">
                                    <select name="category">
                                        <option value="001">请选择分类</option>
                                        <option value="010">最新</option>
                                        <option value="020">最热</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章类别</label>
                                <div class="layui-input-block">
                                    <textarea name="content" class="layui-textarea" placeholder="请输入内容"></textarea>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">文章封面</label>
                                <div class="layui-input-block"></div>
                            </div>
                    </div>
                    <div class="layui-card-footer p-3">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal">发布</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
    </div>

    <script src="/assets/lib/jquery-3.6.0.min.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/article.js"></script>
</body>

</html>
